<html>
  <head>
    <style>
      body {font-family: Sans-serif;}
      h2 {font-family: Sans-serif;}
    </style>
    <title>Slides Captions Setting</title>
  </head>
  <body>
    <div>
      <h2>Welcome to Slides Captions</h2>
    </div>

    <div id="font-size">
      <label for="font-size">Choose your Caption Size:</label>
      <select id="font-size" name="font-size">
        <option value="12">Small</option>
        <option value="16">Medium</option>
        <option value="24">Large</option>
        <option value="32">Extra Large</option>
        <option value="64">Giant</option>
      </select>
    </div>
   
    <div id="font-color">
      <label for="font-color">Choose your Caption colour:</label>
      <input type="color" id="font-color">

    </div>

    <div id="font">
      <label for="font">Choose your Caption colour:</label>
      <select id="font" name="font">
        <option value="default">Default</option>
        <option value="lexend">Lexend</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
      </select>
    </div>

    <div id="status"></div>
<button id="save">Save</button>

  </body>
  <script src="options.js"></script>
  </html>
