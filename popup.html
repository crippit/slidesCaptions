<html>
  <head>
    <style>
      body {font-family: Sans-serif;}
      h2 {font-family: Sans-serif;}
    </style>
    <title>Slides Captions Setting</title>
  </head>
  <body>
    <div>
      <h2>Welcome to Slides Captions</h2>
    </div>

    <script defer src="options.js"></script>

    <form id="optionsForm">
      
      <div>
        <label for="fontSize">Choose your Caption Size:</label>
        <select id="fontSize" key="optionsKey">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="x-large">Extra Large</option>
          <option value="xx-large">Giant</option>
        </select>
      </div>
      
      <div>
        <label for="fontColor">Choose your Caption colour:</label>
        <input type="color" id="fontColor" value="#FFFFFF" key="optionsKey">
      </div>

      <div>
        <label for="background">Choose your background colour:</label>
        <input type="color" id="background" value="#000000" key="optionsKey">
      </div>

      <div>
        <label for="fontType">Choose your Caption font:</label>
        <select id="fontType" key="optionsKey">
          <option value="default">Default</option>
          <option value="lexend">Lexend</option>
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans-Serif</option>
        </select>
      </div>

    
    </form>
   <div id="status"></div>
  </body>
  </html>
