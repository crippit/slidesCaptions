<html>
  <head>
    <style>
      body {font-family: Sans-serif;}
      h2 {font-family: Sans-serif;}
    </style>
    <title>Slides Captions Setting</title>
  </head>
  <body>
    <div>
      <h2>Welcome to Slides Captions</h2>
    </div>

    <script defer src="options.js"></script>

    <form id="optionsForm">
    <div id="fontSize">
      <label for="fontSize">Choose your Caption Size:</label>
      <select id="fontSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="extra-large">Extra Large</option>
        <option value="giant">Giant</option>
      </select>
    </div>
   
    <div id="fontColor">
      <label for="fontColor">Choose your Caption colour:</label>
      <input type="color" id="font-color">

    </div>

    <div id="fontType">
      <label for="fontType">Choose your Caption colour:</label>
      <select id="fontType">
        <option value="default">Default</option>
        <option value="lexend">Lexend</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
      </select>
    </div>

    
    </form>
   <div id="status"></div>
  </body>
  </html>
