<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend&display=swap');
      body {font-family: 'Lexend',sans-serif;}
      h2 {font-family: 'Lexend',sans-serif;}
    </style>
    <title>Slides Captions Setting</title>
  </head>
  <body>
    <div>
      <h2>Welcome to Slides Captions</h2>
      <p>To help with readability you can choose from the following options for your Captions:</p>
      <p>Your choices are saved automatically.</p>
    </div>

    <script defer src="options.js"></script>

    <form id="optionsForm">
      
      <div>
        <label for="fontSize">Caption Size:</label> </br>
        <select id="fontSize" key="optionsKey">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="x-large">Extra Large</option>
          <option value="xxx-large">Giant</option>
        </select>
      </div>
    </br>
      <div>
        <label for="fontColor">Choose your Caption colour:</label> </br>
        <input type="color" id="fontColor" value="#FFFFFF" key="optionsKey">
      </div>
    </br>
      <div>
        <label for="backgroundColor">Choose your background colour:</label> </br>
        <input type="color" id="backgroundColor" value="#000000" key="optionsKey">
      </div>
    </br>
      <div>
        <label for="fontFamily">Choose your Caption font:</label> </br>
        <select id="fontFamily" key="optionsKey">
          <option value="default">Default</option>
          <option value="Google Sans">Google Sans</option>
          <!--<option value="Lexend, sans-serif">Lexend</option>-->
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans-Serif</option>
        </select>
      </div>
    </br>
      <div>
      <label for="lineHeight">Choose your line spacing (100 is regular, 200 is double and 300 is triple)</label></br>
      <input type="range" min="100" max="300" value="100" id="lineHeight" key="optionsKey">
     </div>
    
    </form>
   <div id="status"></div>
  </body>
  </html>
